<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-div">
        <p class="nome">Nome Completo:</p>
        <input type="text" class="input-nome" placeholder="Nome Completo">
    
        <p class="rg">RG:</p>
        <input type="text" class="input-rg" placeholder="00.000.000-00">
    
        <p class="responsavel">Responsavel:</p>
        <input type="text" class="input-responsavel" placeholder="Responsavel">
    
        <p class="escolaridade">Escolaridade:</p>
        <select name="selecione" id="lista-escolaridade">
            <option value="text">Selecione</option>
            <option value="text">1º Periodo Eng. de Software</option>
            <option value="text">2º Periodo Eng. de Software</option>
            <option value="text">3º Periodo Eng. de Software</option>
            <option value="text">4º Periodo Eng. de Software</option>
            <option value="text">5º Periodo Eng. de Software</option>
            <option value="text">6º Periodo Eng. de Software</option>
            <option value="text">7º Periodo Eng. de Software</option>
            <option value="text">8º Periodo Eng. de Software</option>
        </select>
    
        <p class="telefone">Telefone:</p>
        <input type="number" class="input-numero" placeholder="(00)00000-0000">
    
        <p class="email">Email:</p>
        <input type="email" class="input-email" placeholder="exemplo@exemplo.com">
    
        <div>
            <button class="botao-cadastro">Cadastrar-se</button>
            <button class="botao-limpar">Limpar Campos</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
